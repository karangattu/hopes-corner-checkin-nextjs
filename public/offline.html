<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Hope's Corner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #fee2e2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #dc2626;
    }
    
    h1 {
      color: #111827;
      font-size: 24px;
      margin-bottom: 12px;
    }
    
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    button {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .retry-btn {
      background: #2563eb;
      color: white;
      border: none;
    }
    
    .retry-btn:hover {
      background: #1d4ed8;
    }
    
    .cached-btn {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .cached-btn:hover {
      background: #f9fafb;
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 13px;
      color: #92400e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Some features may not be available until you're back online.
    </p>
    
    <div class="actions">
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
      <button class="cached-btn" onclick="window.history.back()">
        Go Back
      </button>
    </div>
    
    <div class="status">
      ðŸ’¡ Any changes you make while offline will be synced when you reconnect.
    </div>
  </div>

  <script>
    // Auto-retry when coming back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
